<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width,initial-scale=1.0">
        <title>Ahara Nusantara - login</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <header>
                <img src="logo.jpg" alt="Ahara Nusantara Logo" class="logo">
                <div class="branding">
                    <h1>Ahara Nusantara</h1>
                    <p>Ahara Nusantara, Mewarisi Cita Rasa Nusantara</p>
                </div>
            </header>
            <main>
                <h2>Login Member</h2>
                <form action="home.html" method="get">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="phone">WhatsApp aktif:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Masukan nomer HP" pattern="[0-9]{10,13}" required>

                    <label for="password">password:</label>
                    <input type="password" id="password" name="password" placeholder="Masukkan Password" required>
                    
                    <button type="submit">masuk</button> <p>Belum punya akun? <a href="register.html">Daftar Member</a></p>
                </form>
            </main>
        </div>
    </body>
</html>
